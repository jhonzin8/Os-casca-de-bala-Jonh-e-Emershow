<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
        <div class="botoes">
            <button class="botao ativo">Passar na escola</button>
            <button class="botao">Ganhar alguns campeonatos esse ano</button>
            <button class="botao">Estudar para adquirir conhecimentos</button>
            <button class="botao">Aprender a programar</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Estudar sobre ciências contábeis (30 min)</h3>
                <h4 class="aba-conteudo-titulo-secundario">15 dias </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Estudar Línguas Inglesa</h3>
                <h4 class="aba-conteudo-titulo-secundario">20 dias </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Jogar bem esse ano para ganhar alguns campeonatos com meus amigos</h3>
                <h4 class="aba-conteudo-titulo-secundario">14 dias </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Melhorar meus conhecimentos de programação </h3>
                <h4 class="aba-conteudo-titulo-secundario">30 dias</h4>
                <div class="contador"></div>
            </div>
        </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
